name: Update Index Page

on:
  schedule:
    - cron: '0 4 * * *'  # Runs at midnight every day in EST
  workflow_dispatch:

jobs:
  update_index_page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1'

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.8.24/quarto-1.8.24-linux-amd64.deb
          sudo dpkg -i quarto-1.8.24-linux-amd64.deb

      - name: Render index.qmd
        run: |
          quarto render index.qmd --output-dir _book

      - name: Commit output and push to update-index
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add _book
          git commit -m "Update index.qmd"
          git push origin HEAD:update-index --force